name: Bug Report
description: Valid ANSI SQL syntax is not supported
labels: [bug]
body:
  - type: textarea
    attributes:
      label: Failing ANSI SQL
      render: sql
      placeholder: "SELECT * FROM abc;"
    validations:
      required: true
  - type: textarea
    attributes:
      label: Description
      description: A clear and concise description of what the bug is.
