[versions]
# 2021.2.1, matching grammarkit version
ideaVersion = "213.6777.52"
kotlin = "1.8.0"

[libraries]
intellijCore = { module = "com.jetbrains.intellij.platform:core-impl", version.ref = "ideaVersion" }
intellijLang = { module = "com.jetbrains.intellij.platform:lang-impl", version.ref = "ideaVersion" }
junit = "junit:junit:4.13.2"
truth = "com.google.truth:truth:1.1.3"

[plugins]
kotlinJvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
grammarKitComposer = { id = "com.alecstrong.grammar.kit.composer", version = "0.1.10" }
spotless = { id = "com.diffplug.spotless", version = "6.12.0" }
mavenPublish = { id = "com.vanniktech.maven.publish", version = "0.23.0" }
dokka = { id = "org.jetbrains.dokka", version = "1.7.20" }
intellij = { id = "org.jetbrains.intellij", version = "1.11.0" }
